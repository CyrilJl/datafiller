name: Pytest

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Also updated to v4 (optional but recommended)

      - name: Set up Python 3.12
        uses: actions/setup-python@v5  # Updated to v5 (latest)
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Test with pytest
        run: |
          pytest --cov=datafiller --cov-report=xml --cov-report=html

      - name: Upload coverage reports as artifacts
        uses: actions/upload-artifact@v4  # Updated from v3 â†’ v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3  # Still v3 (latest as of 2024)
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
